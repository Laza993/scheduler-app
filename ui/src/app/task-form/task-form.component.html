<div class="card my-5">
  <div class="card-body">
    <form #taskForm="ngForm" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="task.name"
          class="form-control"
          id="name"
          name="name"
          placeholder="Enter task name"
          required #name="ngModel">
      </div>

      <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>

      <div class="form-group">
        <label for="recurrency">Recurrency</label>
        <input type="text" [(ngModel)]="task.recurrency"
          class="form-control"
          id="recurrency"
          name="recurrency"
          placeholder="Enter task Recurrency"
          required #recurrency="ngModel">
      </div>
      <div [hidden]="!recurrency.pristine" class="alert alert-danger">Recurrency is required</div>

      <div class="form-group">
        <label for="code">Code</label>
        <input type="text" [(ngModel)]="task.code"
          class="form-control"
          id="code"
          name="code"
          placeholder="Enter task Code"
          required #code="ngModel">
      </div>
      <div [hidden]="!code.pristine" class="alert alert-danger">Code is required</div>

      <button type="submit" [disabled]="!taskForm.form.valid"
        class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
